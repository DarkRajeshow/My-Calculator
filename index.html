<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Calculator</h1>
    <h3 class="h3">0</h3>
    <div class="all">
        <div class="ele" id="ele1">1</div>
        <div class="ele" id="ele2">2</div>
        <div class="ele" id="ele3">3</div>
        <div class="ele" id="ele4">4</div>
        <div class="ele" id="ele5">5</div>
        <div class="ele" id="ele6">6</div>
        <div class="ele" id="ele7">7</div>
        <div class="ele" id="ele8">8</div>
        <div class="ele" id="ele9">9</div>
        <div class="ele" id="ele10">*</div>
        <div class="ele" id="ele11">0</div>
        <div class="ele" id="ele12">-</div>
        <div class="ele" id="ele13">+</div>
        <div class="ele" id="ele14">/</div>
        <div class="ele" id="ele15">C</div>
        <div class="ele" id="ele16">AC</div>
        <div class="ele" id="ele17">=</div>
    </div>

    <script src="index.js"></script>
</body>

</html>
